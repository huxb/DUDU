<div id="container-fluid">
    <div
      ng2-carouselamos class="slides-wrapper" 
      [items]="items" 
      [width]="900" 
      [$prev]="prev" 
      [$next]="next" 
      [$item]="item">
    </div>
  

  <ng-template #prev>
    <img src="../../../assets/img/carousel slides/keyboard-left-arrow-button.svg" id="left" />
  </ng-template>
  <ng-template #next>
    <img src="../../../assets/img/carousel slides/keyboard-right-arrow-button.svg" id="right" />
  </ng-template>
  <ng-template #item let-item let-i="index">
      <div class="items">
        <img src="{{ item.url }}">
      </div>
  </ng-template>
</div>
